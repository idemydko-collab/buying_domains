<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Test Project{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #111827;" class="min-h-screen">
    <nav style="background-color: #111827; border-bottom: 1px solid #1F2937;" class="text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold">
                <a href="{% url 'brain:home' %}" class="hover:text-gray-300">
                    Test Project
                </a>
            </h1>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
